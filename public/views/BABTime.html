    <script>
        let i =0;
        do{
            i++;
        }while (document.URL[i]!=='=')
        
        const token=document.URL.slice(++i);
        
        const decoded = jwt_decode(token);
        
        console.log(decoded.username);

        document.getElementById("submit").addEventListener("click", event =>  {
            event.preventDefault();
            
            id=decoded.username;
            const placeName=document.getElementById('placeName').value;
            const date=document.getElementById('date').value;
            const startTime=document.getElementById('startTime').value;
            const endTime=document.getElementById('endTime').value;

            $.post("/data/add", { id, placeName, date, startTime, endTime }, data=>{
                console.log(data)
    
                if(data.success===true){
                    window.location.href = "/good?token="+token
                    // $.get("/good",{id,pw})
                }
                else{
                    alert(data.message);
                    
                }
            });
            
        });

        // 데이터 입력 받고 저장
        
    


        
        function makeList( id, placeName, date, startTime, endTime) {
            const box = document.createElement("div");
            box.classList.add("box");
            
            const babtime = document.createElement("div");
            box.classList.add("BABTime");
            
            const form = document.createElement("form");
            
            // const placename = document.createElement("span");
            // placename.innerText = document.getElementById('placeName').value;
            
            
            
            // const date = document.createElement("span");
            // date.innerText = "Date  :   " + document.getElementById('date').value;
            const ID=document.createElement("span");
            ID.innerText="ID    :   "+id;
            const where=document.createElement("span");
            where.innerText="Place  :   "+placeName;
            const when=document.createElement("span");
            when.innerText="DATE    :   " + date;
            const STime = document.createElement("span");
            STime.innerText = "Start Time   :   " + startTime;
            const ETime = document.createElement("span");
            ETime.innerText = "End Time    :   " + endTime;
            
            
            form.appendChild(ID);
            form.appendChild(where);
            form.appendChild(when);
            form.appendChild(STime);
            form.appendChild(ETime);
            babtime.appendChild(form);
            box.appendChild(babtime);
            
            document.getElementsByTagName("body")[0].appendChild(box);
        }
        

        $.get('/data/get',data=>{
            // console.log(data);
            // console.log(data.length);
            // console.log(data[0].startTime);
            for(i=0;i<data.length;i++){
                makeList(data[i].id, data[i].placeName, data[i].date, data[i].startTime, data[i].endTime)
